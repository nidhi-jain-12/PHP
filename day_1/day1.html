<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form align="center">      
        <h1>Registration form</h1>
        <p>Enter the details and submit this form </p>
            Name : <input type="text" name="name" id="name" placeholder="enter your name">
		    </br></br>
            Age : <input type="text" name="age" id="age" placeholder="enter your age">
		    </br></br>
            Gender : <input type="text" name="gender" id="gender" placeholder="enter your gender">
		    </br></br>
            Email : <input type="email" name="email" id="email" placeholder="enter your email">
		    </br></br>
            Phone no : <input type="email" name="phone" id="phone" placeholder="enter your phone number">
		    </br></br>
            Other info : <textarea name="desc" id="desc" cols="30" rows="10"placeholder="enter any other information"></textarea>
		    </br></br>
            <input type="submit" id="submit" value="Submit">
        </form>    
        </div>
</body>
</html>
